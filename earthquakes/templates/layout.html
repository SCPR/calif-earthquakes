<!DOCTYPE html>

<!-- begin doc -->
<html lang="en">

    <!-- begin header -->
    <head>

        <!-- begin meta -->
        <title>Earthquake Tracker | Flats</title>
        <!-- end meta -->

        <!-- begin css -->
        {% assets "css_all" %}
            <link href="{{ ASSET_URL }}" rel="stylesheet" />
        {% endassets %}

        <script type="text/javascript" src="//use.typekit.net/dkj3oci.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <!-- begin scripts -->
        <script type="text/javascript">
            var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <!-- end scripts -->

    </head>
    <!-- end header -->

    <!-- begin body -->
    <body>

        <header class="masthead">
            <div class="inner bound">
                <h1><a href="#">Earthquake Tracker</a></h1>
                <h2 class="tagline">KPCC's tool for following &amp; researching California earthquakes.</h2>
                <h3 class="brand">89.3 KPCC</h3>
                <aside class="pledge">
                    <mark><a href="#">Pledge Now</a></mark>
                    <p>KPCC is member-supported public radio.</p>
                </aside>
            </div>
        </header>

        <div class="container">
            {% block main_content %}{% endblock %}
        </div>

        <footer class="epilogue">
            <div class="inner bound">
                here's some footer stuff
            </div>
        </footer>

        <!-- begin scripts -->
        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.4"></script>
        {% assets "scripts_all" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}
        <!-- end scripts -->

    </body>
    <!-- end body -->

</html>
<!-- end doc -->
